<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontendmedia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend Deca">
</head>

<body>
    <main>
        <div class="container">
            <div class="image"></div> 
            <div class="card">
                <div class="card-content">
                    <article class="intro">
                        <h1>Get <span>insights</span> that help your business grow.</h1>

                        <p id="imp">Discover the benefits of data analytics and make better decisions regarding revenue,
                            customer
                            experience, and overall efficiency.
                        </p>
                        <div class="details">
                            <div class="companies">
                                <h2>10k+</h2>
                                <p>COMPANIES</p>
                            </div>
                            <div class="template">
                                <h2>314</h2>
                                <p>TEMPLATES</p>
                            </div>
                            <div class="queries">
                                <h2>12M+</h2>
                                <p >QUERIES</p>
                            </div>
                        </div>
                    </article>                    
                </div>
                               

            </div>
    </main>

</body>

</html>
